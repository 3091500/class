                <div class="word">景美女子高級中學成立於1962年5月16日，環山帶水，地靈人傑。
                    校園空間寬正廣闊，紅白建築方圓相承，風格典雅；椰樹成林，青翠挺拔，與藍天相映。
                    學生身著黃顏色上衣與黑色裙褲，亮麗大方，因此景美學子擁有
                    「太陽神女兒」的稱號，在景美成長的學子，亦時如太陽般─活潑
                    、開朗、樂觀、積極。</div>
